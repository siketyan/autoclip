name: Rust

on:
  - push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        platform:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Install GNU tar
        if: ${{ runner.os == 'macOS' }}
        run: |
          brew install gnu-tar
          echo "/usr/local/opt/gnu-tar/libexec/gnubin" >> $GITHUB_PATH

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-v5

      - name: Install platform-specific dependencies
        if: ${{ runner.os == 'Linux' }}
        run: sudo apt-get install xorg-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt,clippy

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --release

      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose

      - uses: actions/upload-artifact@v2
        with:
          name: 'app-${{ matrix.platform }}'
          path: |
            ./target/release/autoclip-app.exe
            ./target/release/autoclip-app

      - uses: actions/upload-artifact@v2
        with:
          name: 'plugins-${{ matrix.platform }}'
          path: |
            ./target/release/*.dll
            ./target/release/*.dylib
            ./target/release/*.so

  publish:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./public/

      - uses: actions/download-artifact@v2
        with:
          path: ./public/artifacts/

      - name: Setup Git
        run: |
          git config --global user.name "${{ github.event.pusher.name }}"
          git config --global user.email "${{ github.event.pusher.email }}"

      - name: Commit & Push
        working-directory: ./public/
        run: |
          git add .
          git commit -m "ðŸš€ Publish ${{ github.sha }}"
          git push origin gh-pages
